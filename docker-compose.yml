version: '3.8'

services:
  jenkins:
    build:
      context: .
      dockerfile: dockerfile
    restart: always
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock  # Allow Jenkins to use Docker
volumes:
  jenkins_home: